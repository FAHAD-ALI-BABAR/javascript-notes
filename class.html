<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide{
            display: none;
        }
        .square{
            width:100px;
            height:100px;
            background-color: yellow;
        }
        .square .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="square blue" id="shape"></div>
    <button onclick="dissapear()">Dissapear</button>
</body>
<script>
  function dissapear(){
    document.querySelector("#shape").classList.add("hide");
  }
</script>
</html>
