    // addlang("python")
    //this is more optimized way 
    function addoptimilang(lang){
        const li=document.createElement("li");
        const optlan=document.createTextNode(lang);
        li.appendChild(optlan);
        document.querySelector(".language").appendChild(li)
    }
    addoptimilang("ruby");
    addoptimilang(".NET");
    addoptimilang("golang")
    //to edit
    const seclang=document.querySelector("li:nth-child(2)")
    seclang.innerHTML="FAHAD aLI bABAR"
    //to remove
    const rep=document.querySelector("li:last-child")
    rep.remove();
</script>
