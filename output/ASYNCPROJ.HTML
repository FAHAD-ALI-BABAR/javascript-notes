<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>CHANGE THE COLORS</h1>
    <button id="button1">start</button>
    <button id="button2">end</button>
</body>
<script>
    const randomcolorgenerator=function(){
     const hex="0123456789ABCDEF"
     let color="#"
     for(let i=0;i<6;i++){
        color+=hex[Math.floor(Math.random()*16)]
     }
     return color;
    }
    let intervalID;
    const startchangecolor=function(){
        intervalID=setInterval(changecolor,1000);
       
        function changecolor(){
            document.body.style.backgroundColor = randomcolorgenerator();
        }
    };
    
    const stopchangecolor=function(){
        clearInterval(intervalID);
    };
    
    
    document.querySelector("#button1").addEventListener("click", startchangecolor);
    document.querySelector("#button2").addEventListener("click", stopchangecolor)
  
    
</script>
</html>
