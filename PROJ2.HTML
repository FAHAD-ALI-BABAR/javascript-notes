<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECT</title>
</head>
<body>
    <h1>CLOCK</h1>
    <P>CURRENT TIME IS:</P>
    <div id="clock" style="background-color: pink;border-radius: 10px; width: 90px;height: 30px; padding:20px;"></div>
    <script>
        const clock=document.getElementById("clock");
        setInterval(function(){
            let date =new Date();
            clock.innerHTML=date.toLocaleTimeString();
        },1000);//1000 means mili second means after 1000ms this function called set intervaal will run
    </script>

   
</body>
</html>
